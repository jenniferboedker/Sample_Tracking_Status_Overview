<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/groovy&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">

 <body>
  <vaadin-vertical-layout size-full>

     <vaadin-button disable-on-click style-name="borderless-colored" plain-text _id="projectsButton">
       Projects 
     </vaadin-button>
     <vaadin-button style-name="primary" plain-text _id="samplesButton">
       Samples 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-grid size-full :middle :center :expand></vaadin-grid>
  </vaadin-vertical-layout>
 </body>
</html>
