<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/groovy&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout width-full _id="hotbarLayout">
    <vaadin-horizontal-layout :middle>
     <vaadin-text-field value-change-mode="eager" placeholder="Search ..." width="299px" _id="searchField" :middle></vaadin-text-field>
     <vaadin-combo-box placeholder="Status" _id="status" :middle></vaadin-combo-box>
     <vaadin-combo-box placeholder="Sort by ..." _id="sort" :middle></vaadin-combo-box>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout style-name="card" :middle :right>
     <vaadin-button disable-on-click description="Click to show all projects" style-name="borderless-colored" plain-text _id="projectsButton" :middle :center>
       Projects 
     </vaadin-button>
     <vaadin-button enabled="false" style-name="primary" plain-text _id="samplesButton" :middle :center>
       Samples 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-grid size-full :middle :center :expand></vaadin-grid>
  </vaadin-vertical-layout>
 </body>
</html>
