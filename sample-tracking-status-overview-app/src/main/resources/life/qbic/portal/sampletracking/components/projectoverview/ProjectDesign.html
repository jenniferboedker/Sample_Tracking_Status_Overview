<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/groovy&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout width-full _id="hotbarLayout" :middle>
    <vaadin-horizontal-layout :middle>
     <vaadin-text-field value-change-mode="eager" placeholder="Search ..." width="299px" _id="searchField" :middle></vaadin-text-field>
     <vaadin-combo-box placeholder="Sort by ..." height="37px" _id="sort" :middle></vaadin-combo-box>
     <vaadin-button enabled="false" plain-text _id="downloadButton" :middle>
      Download Manifest
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout style-name="card" spacing="false" :middle :right>
     <vaadin-button enabled="false" style-name="borderless-colored" plain-text _id="projectsButton" :middle :center>
       Projects 
     </vaadin-button>
     <vaadin-button description="Show samples for a selected project" enabled="false" style-name="primary" plain-text _id="samplesButton" :middle :center>
       Samples 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-grid size-full data-item-type="life.qbic.portal.sampletracking.components.projectoverview.ProjectSummary" _id="projectGrid" :middle :center :expand>
    <table>
     <colgroup>
      <col column-id="hasSubscription" sortable="false">
      <col column-id="title" sortable="false">
      <col column-id="code" sortable="false">
      <col column-id="samplesReceived" sortable="false">
      <col column-id="samplesQc" sortable="false">
      <col column-id="samplesLibraryPrepFinished" sortable="false">
      <col column-id="sampleDataAvailable" sortable="false">
     </colgroup>
     <thead>
      <tr default>
       <th plain-text column-ids="hasSubscription">Subscribe</th>
       <th plain-text column-ids="title">Title</th>
       <th plain-text column-ids="code">Code</th>
       <th plain-text column-ids="samplesReceived">Samples Received</th>
       <th plain-text column-ids="samplesQc">Samples Passed QC</th>
       <th plain-text column-ids="samplesLibraryPrepFinished">Library Prep Finished</th>
       <th plain-text column-ids="sampleDataAvailable">Data Available</th>
      </tr>
     </thead>
     <tbody></tbody>
    </table>
   </vaadin-grid>
  </vaadin-vertical-layout>
 </body>
</html>
